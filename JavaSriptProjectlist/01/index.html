<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Color Changer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-gray-100 flex flex-col items-center min-h-screen transition-colors duration-500 justify-between">
  <h1 class="lg:text-2xl sm:text-xl font-bold mb-4 mt-8">Background Color Changer</h1>

  <div class="bg-white fixed bottom-4 flex w-[80vw] rounded-full shadow-md p-2 justify-between cursor-pointer">
    <button  class="w-12 h-12 rounded-full bg-red-200 border-2 border-red-400" id="red-200"></button>
    <button  class="w-12 h-12 rounded-full bg-green-200 border-2 border-green-400" id="green-200"></button>
    <button  class="w-12 h-12 rounded-full bg-blue-200 border-2 border-blue-400" id="blue-200"></button>
    <button  class="w-12 h-12 rounded-full bg-yellow-200 border-2 border-yellow-400" id="yellow-200"></button>
    <button  class="w-12 h-12 rounded-full bg-purple-200 border-2 border-purple-400" id="purple-200"></button>
  </div>
</body>
<script src="./script.js"></script>

</html>
