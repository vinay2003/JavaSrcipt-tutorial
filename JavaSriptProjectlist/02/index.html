<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-gray-100 flex flex-col items-center min-h-screen transition-colors duration-500 justify-between">
  <div class="flex flex-col items-center justify-center w-full h-full">
    <h1 class="text-4xl font-bold mb-4">BMI Calculator</h1>
    <form id="bmi-form" class="bg-white p-6 rounded shadow-md w-80">
      <div class="mb-4">
        <label for="weight" class="block text-gray-700">Weight (kg)</label>
        <input type="number" id="weight" class="border border-gray-300 p-2 w-full rounded" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Height</label>
        <div class="flex gap-2">
          <input type="number" id="feet" placeholder="Feet" class="border border-gray-300 p-2 w-1/2 rounded" required />
          <input type="number" id="inches" placeholder="Inches" class="border border-gray-300 p-2 w-1/2 rounded" required />
        </div>
      </div>      
      <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Calculate BMI</button>
    </form>
    <div id="result" class="mt-4 text-lg"></div>
  </div>
</body>
<script src="./script.js"></script>

</html>
